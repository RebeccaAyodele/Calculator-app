<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <p class="calc">calc</p>
            <p class="theme-text">Theme</p>
            <div class="theme">
                <div class="theme-number">
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                </div>
                <div class="toggle">
                    <div id="theme-one" class="theme-toggle"></div>
                    <div id="theme-two" class="theme-toggle"></div>
                    <div id="theme-three" class="theme-toggle"></div>
                </div>
            </div>
        </div>

        <div class="display-container">
            <div id="display"></div>
        </div>

        <div class="calculator">
            <div class="box" onclick="toDisplay('7')" id="seven">7</div>
            <div class="box" onclick="toDisplay('8')" id="eight">8</div>
            <div class="box" onclick="toDisplay('9')" id="nine">9</div>
            <div class="box change" onclick="del()" id="del">del</div>
            <div class="box" onclick="toDisplay('4')" id="four">4</div>
            <div class="box" onclick="toDisplay('5')" id="five">5</div>
            <div class="box" onclick="toDisplay('6')" id="six">6</div>
            <div class="box" onclick="toDisplay('+')" id="add">+</div>
            <div class="box" onclick="toDisplay('1')" id="one">1</div>
            <div class="box" onclick="toDisplay('2')" id="two">2</div>
            <div class="box" onclick="toDisplay('3')" id="three">3</div>
            <div class="box" onclick="toDisplay('-')" id="subtract">-</div>
            <div class="box" onclick="toDisplay('.')" id="dot">.</div>
            <div class="box" onclick="toDisplay('0')" id="zero">0</div>
            <div class="box" onclick="toDisplay('/')" id="divide">/</div>
            <div class="box" onclick="toDisplay('x')" id="multiply">x</div>
            <div class="box change" onclick="reset()" id="reset">Reset</div>
            <div class="box change" onclick="calculate()" id="equals">=</div>
        </div>
    </div>
    
</body>
<script src ="script.js"></script>
</html>
